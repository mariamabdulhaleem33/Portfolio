<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <ul>
                <a href="./index.html">
                    <li class="welcome">
                        <i class="fa-solid fa-face-smile-beam "></i>
                        <h4>Welcome</h4>
                    </li>
                </a>
                <a href="./skills.html">
                    <li class="active">
                        <i class="fa-solid fa-list"></i>
                        <h4>Skills</h4>
                    </li>
                </a>
                <a href="./projects.html">
                    <li class="">
                        <i class="fa-solid fa-file-code"></i>

                    </li>
                </a>
                <a href="./contact.html">
                    <li class="contact">
                        <i class="fa-solid fa-address-book "></i>

                    </li>
                </a>
            </ul>
        </div>
        <div class="skills-content">
           <div class="wrapper">
                <h2>My skills</h2>
                <div class="skills">
                    <div class="skill-content html-skill">
                        <i class="fa-brands fa-html5" style="color: #ca0edb;"></i>
                        <p>HTML5</p>
                        <div class="progressbar-container"> 
                            <div class="skill html"></div>

                    </div>
                    <div class="skill-content css-skill">

                        <div class="progressbar-container">

                    <div class="skill-content js-skill">
                        <i class="fa-brands fa-js" style="color: #ca0edb;"></i>
                        <p>Javascript</p>
                        <div class="progressbar-container"> 
                            <div class="skill js"></div> 
                        </div>
                    </div>
                    <div class="skill-content bs-skill">
                        <i class="fa-brands fa-bootstrap" style="color: #ca0edb;"></i>
                        <p>Bootstrap</p>
                        <div class="progressbar-container"> 
                            <div class="skill bs"></div> 
                        </div>
                    </div>
                    <div class="skill-content react-skill">
                        <i class="fa-brands fa-react" style="color: #ca0edb;"></i>
                        <p>React JS</p>
                        <div class="progressbar-container">
